<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styel.css">
    <title>Student Result</title>
</head>
<body>

    <h2>Student Result Form</h2>
    <input type="text" id="username" placeholder="Enter your Name"><br><br>
    <input type="text" id="rollno" placeholder="Enter your RollNumber"><br><br>
    <input type="number" id="marks1" placeholder="Enter your English Marks"><br><br>
    <input type="number" id="marks2" placeholder="Enter your Maths Marks"><br><br>
    <input type="number" id="marks3" placeholder="Enter your Urdu Marks"><br><br>
    <input type="number" id="marks4" placeholder="Enter your Biology Marks"><br><br>
    <input type="number" id="marks5" placeholder="Enter your Computer Marks"><br><br>
    
    <button type="button" onclick="calculateResult()">Create Result</button>
    
    <div id="result"></div>
    <script src="./app.js"></script>    
</body>
</html>
